<!DOCTYPE html>
<html lang="es"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{master.html}">
<head>
  <meta charset="UTF-8">
  <title>[[${producto.nombre}]]</title>

  <div layout:fragment="styles">
    <link th:href="@{/css/estilos.css}" rel="stylesheet">
  </div>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

<div layout:fragment="contenido_dinamico">

  <div class="container espaciado-paginas" th:object="${producto}">

    <div class="row">

      <nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="/" style="color: #000;">Home</a></li>
          <li class="breadcrumb-item"><a href="/productos" style="color: #000;">Tienda</a></li>
          <li class="breadcrumb-item active" aria-current="page" style="color: #000;">[[${producto.nombre}]]</li>
        </ol>
      </nav>
      <div class="col-md-6">
        <img th:src="@{/media/{rutaImagen}(rutaImagen=*{rutaImagen})}" class="card-img-top"
             th:alt="*{nombre}">
      </div>

      <div class="col-md-6 col-detail-description">
        <h3 class="title-detail-product mb-3">[[*{nombre}]]</h3>

        <p class="price-detail-product line-divider-detail">
          S/[[*{#numbers.formatDecimal(precio, 1,'COMMA',2,'POINT')}]]
        </p>

        <p class="parr-detail-product">
          [[*{descripcion}]]
        </p>

        <p class="parr-detail-product" th:if="${producto.complemento}">
          El producto se entrega con:<br>
          [[*{complemento}]]
        </p>

        <div class="row">
          <div class="col-9">
            <button class="btn btn-primary boton-login">
              Solicitar pedido
            </button>
          </div>
          <div class="col" style="margin-top: 27px; padding: 0;">
            <button class="btn-icons">
              <i class="fa-regular fa-heart"></i>
            </button>
          </div>
          <div class="col" style="margin-top: 27px; margin-left: -25px;">
            <button class="btn-icons">
              <i class="fa-solid fa-shuffle"></i>
            </button>
          </div>
        </div>

        <div class="safe-checkout">
          <img src="/payment-product.png" style="margin-bottom: 15px;">
          <div class="title-safe-checkout">Pago Garantizado</div>
        </div>

        <!--<button class="btn btn-success btn-lg">Comprar</button> -->
      </div>
    </div>
  </div>
</div>

</body>
</html>
