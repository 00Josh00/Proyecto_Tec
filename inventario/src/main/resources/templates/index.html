<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{master.html}"
>
<head>
  <meta charset="UTF-8">
  <title>Inicio</title>

  <div layout:fragment="styles">
    <style>
      .banner {
              background: url(/banner.jpg) center no-repeat;
              min-height: 500px;
              background-size: cover;
              position:relative;
              z-index:-2;
          }
          .banner .overlay {
              background: rgba(0,0,0,0.25);
              position: absolute;
              top: 0;
              bottom: 0;
              left: 0;
              right: 0;
              z-index: -1;
          }

    </style>
  </div>

</head>
<body>
<div layout:fragment="contenido_dinamico">

  <div class="banner">
    <div class="overlay"></div>
  </div>

  <div class="container mt-5">
    <h3 class="text-primary">Ãšltimos productos agregados</h3>

    <div class="row">
      <div th:each="producto : ${ultimosProductos}" th:object="${producto}" class="col-md-4 col-lg-3 mb-3">

        <div class="card shadow h-100">
          <img th:src="@{/media/{rutaImagen}(rutaImagen=*{rutaImagen})}" class="card-img-top"
               th:alt="*{nombre}"
               style="height: 250px; object-fit: cover;">
          <div class="card-body">
            <h5 class="card-title">[[*{nombre}]]</h5>
            <p class="card-text">[[*{descripcion}]]</p>
          </div>
          <div class="card-footer">
            <div class="text-danger fw-bold">
              S/[[*{#numbers.formatDecimal(precio, 1,'COMMA',2,'POINT')}]]
            </div>
            <div class="d-grid">
              <a th:href="@{/productos/{id}(id=*{id})}" class="btn btn-primary">
                Ver detalles
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
</body>
</html>
