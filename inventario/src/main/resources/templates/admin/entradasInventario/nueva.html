<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{master.html}">
<head>
    <meta charset="UTF-8">
    <title>Nueva Entrada de Inventario</title>
</head>
<body>
<div class="container mt-5" layout:fragment="contenido_dinamico">

    <div class="row justify-content-center">
        <div class="col-lg-4 col-md-6">
            <h1>Nueva Entrada</h1>
            <form th:action="@{/admin/entradasInventario/nueva}" th:object="${entradaInventario}" method="post" class="mt-3">

                <div class="dropdown">
                    <label>Producto</label>
                    <select th:field="*{producto.id}" class="form-control" th:errorClass="is-invalid">
                        <option value="">Seleccionar producto</option>
                        <option th:each="producto : ${productos}" th:value="${producto.id}" th:text="${producto.nombre}"></option>
                    </select>
                    <div th:errors="*{producto}" th:if="${#fields.hasErrors('producto')}" class="invalid-feedback">
                    </div>
                </div>

                <div class="mb-2">
                    <label>Cantidad</label>
                    <input type="number" id="cantidad" name="cantidad" min="1"
                           th:field="*{cantidad}" class="form-control" th:errorClass="is-invalid">
                    <div th:errors="*{cantidad}" th:if="${#fields.hasErrors('cantidad')}" class="invalid-feedback">
                    </div>
                </div>

                <div class="text-end mt-3">
                    <button class="btn btn-primary">Guardar</button>
                    <a href="/admin/entradasInventario" class="btn btn-light">Cancelar</a>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
