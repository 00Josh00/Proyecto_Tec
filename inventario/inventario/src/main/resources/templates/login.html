<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{master.html}"
>
<head>
  <meta charset="UTF-8">
  <title>Inicio de sesi칩n</title>

  <div layout:fragment="styles">
    <link th:href="@{/css/estilos.css}" rel="stylesheet">
  </div>
</head>
<body style="background-color: #fef7f1;">

<div layout:fragment="contenido_dinamico">
  <div class="container espaciado-paginas">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-4 shadow" style="width: 500px; padding-left: 0px;padding-right: 0px;">
        <div class="singin-block">
          <img src="/sign-in.jpg" alt="Sign In">
          <h3 class="singin-title">Inicio de sesi칩n</h3>
        </div>
        <div class="bg-white" style="padding: 40px;">
          <div th:if="${param.error}" class="alert alert-danger my-3">
            El email o la contrase침a son incorrectas
          </div>

          <div th:if="${param.registroExitoso}" class="alert alert-success my-3">
            Te has registrado correctamente
          </div>

          <form th:action="@{''}" method="post" class="mt-3">
            <div class="mb-2">
              <label class="text-start d-block"></label>
              <input type="email" id="email" name="username" placeholder="Email*" class="form-control frm-personalized" required="required">
            </div>

            <div class="mb-2">
              <label class="text-start d-block"></label>
              <input type="password" id="password" name="password" placeholder="Contrase침a*" class="form-control frm-personalized" required="required">
            </div>
            <div class="text-end mt-3">
              <button class="btn btn-primary boton-login">
                Ingresar
              </button>
              <a href="/registro" class="btn btn-primary boton-register">
                Crear cuenta
              </a>
            </div>
          </form>
        </div>
      </div>
    </div>

  </div>
</div>

</body>
</html>
